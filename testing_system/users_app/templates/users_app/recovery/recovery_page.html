{% extends 'users_app/users_app_base.html' %}

{% block title %} Восстановление пароля {% endblock %}

{% block content %}
<div class="container position-absolute top-50 start-50 translate-middle">
    <div class="text-center">
        <h1 class="display-3 text-info">Создание нового пароля</h1>
    </div>
    <br>
    <div class="container text-white w-25 rounded border border-info">
        <form method="post" id="recovery_form" class="mt-2">
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
        </form>
        <div class="container border-top border-warning w-75 text-center ">
            <div class="row mt-3 mb-2">
                <input type="submit" class="btn btn-outline-warning text-center btn-lg" form="recovery_form" value="Восстановить пароль">
            </div>
        </div>
        <div class="text-center border-top">
            <a href="{% url 'pass_rec' %}" class="text-decoration-none text-secondary">Назад</a>
        </div>

    </div>
    <br>
    <div class="container text-center w-25">
        <p class="text-muted">@acclrtrrr</p>
    </div>
</div>
{% endblock %}
